{% extends "base.html" %}
{% load staticfiles %}

{% block title %}TagEd | Search{% endblock %}

{% block head %}
	<link rel="stylesheet" href="{% static 'css/home.css'%}" type="text/css">
{% endblock %}

{% block js_block %}
	<script src="{% static 'js/home.js'%}" type="text/javascript"></script>
{% endblock %}

{% block content %}
  	<div class="container">
  		<div class="box">
  			<div class="search-container">
  				<h2 class="heading_tag">Tag<span class="heading_ed">Ed</span></h2>	
  				<form method="post" id="search-form">{% csrf_token %}	
      				<input type="search" id="search" name="input-search" placeholder="Search..." />
      			</form>
  			</div>
		</div>

		<div id="search_tag"></div>
  	</div>

{% endblock %}
